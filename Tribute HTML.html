<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Tribute Page</title>
  </head>
  <body>
    <main id="main">
        <h1>Diogenes</h1>
        <p>Probably the Coolest Homeless man</p>
        <figure id="img-div">
          <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Waterhouse-Diogenes.jpg/1200px-Waterhouse-Diogenes.jpg" placeholder="Painting of Diogenes">
          <figcaption id="img-caption">
            <h2>Diogenes of Sinope (or Diogenes the Cynic)</h2>
          </figcaption>
        </figure>
        <section id="tribute-info">
          <ul>
            <li>Probably one of the few men that Alexander did not execute out of respect.</li>
            <li>Liked to mess with Socrates a lot.</li>
            <li>Used to have a wooden bowl then ditched it when he found out his hands work just as good.</li>
          </ul>


          <a id="tribute-link" href="https://en.wikipedia.org/wiki/Diogenes" target="_blank">Learn more here</a>
        </section>

    </main>
  </body>

</html>
